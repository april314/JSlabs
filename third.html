    <!--the 1st task:
    Напишите функцию range(), принимающую два аргумента, начало и конец диапазона, и возвращающую массив, который содержит все числа из диапазона, включая начальное и конечное. Третий необязательный аргумент функции range() – шаг для построения массива. Убедитесь, что функция range() работает с отрицательным шагом: например, вызов range(5, 2, -1) возвращает [5, 4, 3, 2].
    -->
    <b>Task 1 - create an array of numbers from range</b><br>
    Begin:
    <input type="number" id="begin" value = "5" required/>
    End:
    <input type="number" id="end" value = "2" required/>
    Step (optional):
    <input type="number" id="step" placeholder="e.g. -1"/>
    <button onclick="range(document.getElementById('begin').value,document.getElementById('end').value,document.getElementById('step').value)">Go</button>
    <p id="demo1"></p>

    <!--the 3rd task
